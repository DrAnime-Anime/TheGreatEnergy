<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Our CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='Nav-bar/css/style1.css') }}" rel="stylesheet">
    
    <link rel="stylesheet" href="{{url_for('static', filename='Link/OurStore.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title class="">TGE</title>
  </head>
  <body>
  	{% include 'navbar-basic.html' %}
  	<br/>
		{% block content %}
		<section class="section-products">
			<div class="container">
					<div class="row justify-content-center text-center">
							<div class="col-md-8 col-lg-6">
									<div class="header">
											<h2>Renewable Products</h2>
									</div>
							</div>
					</div>
					<div class="row">
                        <div class="products-grid js-products-grid">
                            {% for product in products %}
                                <div class="product-container">
                                    <div class="product-image-container">
                                        <a href="{{ url_for('details', id=product.id) }}">
                                            <img class="product-image"src="{{ product.image }}">
                                        </a>
                                    </div>
                            
                                    <div class="product-name">
                                    <h1>{{ product.name }}</h1>
                                    </div>
                                    <br>
                                    <div class="product-price">
                                    <span aria-hidden="true"  id="agent_commission_model">
                                        <br>
                                        <span class="a-price-symbol" style="padding-top: 100px;">â‚¹</span>
                                        <span class="a-price-whole">{{ product.price }}</span>
                                    </span>
                                    </div>      
                                    <div class="product-spacer"></div>
                                    <div class="added-to-cart">
                                    <img src="../ratings/checkmark.png">
                                    Added
                                    </div>
                                    <form action="{{url_for('AddCart')}}" method="post">
                                        <input type="hidden" name="product_id" value="{{product.id}}">
                                        <button type="submit" class="add-to-cart-button js-add-to-cart">Add to Cart</button>
                                        <input type="hidden" name="quantity" value="1" min="1" max="10">
                                    </form>
                                </div>
                            {% endfor %}
                        </div>
					</div>
			</div>
	</section>
		{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>

		function numberWithCommas(number) {
		var parts = number.toString().split(".");
		parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		return parts.join(".");
		}
		$(document).ready(function() {
		$("#agent_commission_model span ").each(function() {
			var num = $(this).text();
			var commaNum = numberWithCommas(num);
			$(this).text(commaNum);
		});
		});
	</script>
  </body>
</html>
