<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{{url_for('static', filename='Checkoutcss/checkout.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='Checkoutcss/general.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='Checkoutcss/checkout-header.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
            <a href="/OurStore" style=" text-decoration: none; color: black; font-size: 20px; "> Back To Store</a>
        </div>
        <div class="checkout-header-middle-section">
          Checkout
        </div>
      </div>
    </div>
    <div class="main">
      <div class="page-title">Review your order</div>
      <div class="checkout-grid">  
        <div class="order-summary js-order-summary">
        {% for key, product in session['Shoppingcart'].items() %}
          <div class="cart-item-container" style="padding: 20px; width: 800px;" >
            <div class="delivery-date">
              Delivery date
            </div>
            <div class="cart-item-details-grid">
              <img class="product-image"
                src="{{product.image}}" alt="{{product.name}}">
              <div class="cart-item-details">
                <div class="product-name">
                  {{product.name}}
                </div>
                <div class="product-price"  id="agent_commission_model3" >
                  <span>
                    ₹{{"%.2f"|format(product.price)}}
                  </span>
                </div>
                <form action="{{url_for('updatecart', code=key)}}" method="post">
                <div class="product-quantity">
                  <span>
                    Quantity: <input type="number" name="quantity" min="1" max="10" value="{{product.quantity}}"> 
                  </span>
                </div>
                <span class="update-quantity-link link-primary">
                  <button type="submit" class="btn btn-success" style="margin-top: 10px;">Update</button> 
                  <a href="{{url_for('deleteitem', id=key)}}" style=" text-decoration: none; color: black; flex-direction: column;"><button  type="button" class="btn btn-danger" style="margin-top: 10px; ">Delete</button></a>
                </span>
                </form>
              </div>
              <div class="delivery-options">
                <div class="delivery-options-title">
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="payment-summary"  style="padding: 30px 20px; width: 400px;">
            <div class="payment-summary-title">
                Order Summary
              </div>
              <div class="payment-summary-row">
                <div>Items:</div>
                <div class="payment-summary-money"  id="agent_commission_model1">
                ₹{{subtotal}}
                </div>
              </div>
              <div class="payment-summary-row" >
                <div>Estimated tax (12%):</div>
                <div class="payment-summary-money"  id="agent_commission_model2">
                  ₹{{tax}}
                </div>
              </div>
          
              <div class="payment-summary-row total-row">
                <div>Order total:</div>
                <div class="payment-summary-money"  id="agent_commission_model">
                  ₹{{grandtotal}}
                </div>
              </div>
          
              <button class="place-order-button button-primary">
                <a href="{{url_for('get_order')}}" style=" text-decoration: none; color: black;">Place your order</a>
              </button>
            </div>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

            function numberWithCommas(number) {
            var parts = number.toString().split(".");
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join(".");
            }
            $(document).ready(function() {
            $("#agent_commission_model").each(function() {
                var num = $(this).text();
                var commaNum = numberWithCommas(num);
                $(this).text(commaNum);
            });
            });

            $(document).ready(function() {

            });
            });

            return parts.join(".");
            }
            $(document).ready(function() {
            $("#agent_commission_model2").each(function() {
                var num = $(this).text();
                var commaNum = numberWithCommas(num);
                $(this).text(commaNum);
            });
            });

            var parts = number.toString().split(".");

            return parts.join(".");
            }
            $(document).ready(function() {
            $("#agent_commission_model3 span").each(function() {
                var num = $(this).text();
                var commaNum = numberWithCommas(num);
                $(this).text(commaNum);
            });
            });
    </script>    
  </body>
</html>
