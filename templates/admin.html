{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
	{% for our_user in our_users %}
	<div class="col-sm">
			<div class="card" style="width: 30rem;">
				<div class="card-body">
					<h5 class="card-title">{{ our_user.name }}</h5>
					<h6 class="card-subtitle mb-2 text-muted">ID = {{ our_user.id }}</h6>
					<h6 class="card-subtitle mb-2 text-muted">Email = {{ our_user.email }}</h6>
				</div>
			</div>
			<br>
		</div>
	{% endfor %}
	</div>
</div>




{% endblock %}
