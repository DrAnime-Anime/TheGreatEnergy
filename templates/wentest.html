<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>THG</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/pagecss/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{url_for('OurStore')}}">Back To Store</a>
                <a class="navbar-brand" href="{{url_for('getCart')}}"> Cart ({{ session['Shoppingcart']|length }}) </a>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ post.image }}" alt="{{ post.name }}" /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{ post.name }}</h1>
                        <div class="fs-5 mb-5" id="agent_commission_model">
                            <span id="agent_commission_model">{{ post.price }}</span>
                        </div>
                        <p class="lead">{{ post.content }}</p>
                        <div class="d-flex" style="display: flex;">
                          <form action="{{url_for('AddCart')}}" method="post" style="display: flex;">
                            <input class="form-control text-center me-3" id="inputQuantity" name="quantity"  type="number" value="1" style="max-width: 3rem"/>
                            <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/pagecss/js/scripts.js"></script>
        <script>

          function numberWithCommas(number) {
          var parts = number.toString().split(".");
          parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
          return parts.join(".");
          }
          $(document).ready(function() {
          $("#agent_commission_model").each(function() {
              var num = $(this).text();
              var commaNum = numberWithCommas(num);
              $(this).text(commaNum);
          });
          });
  
  </script>
    </body>
</html>
